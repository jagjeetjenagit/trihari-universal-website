<!DOCTYPE html>
<html>
<head>
    <title>Upload Logo to Cloudinary</title>
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <h2>Upload Trihari Universal Logo</h2>
    <button id="upload_widget">Upload Logo</button>
    
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById("upload_widget").addEventListener("click", function(){
            cloudinary.openUploadWidget({
                cloudName: 'dn78mntyo',
                uploadPreset: 'ml_default', // You might need to create this preset
                sources: ['local', 'url'],
                multiple: false,
                folder: 'assets',
                publicId: 'trihari_universal_white',
                overwrite: true,
                resourceType: 'image',
                clientAllowedFormats: ['png', 'jpg', 'jpeg'],
                maxFileSize: 2000000, // 2MB
                cropping: false
            }, function(error, result) {
                if (!error && result && result.event === "success") {
                    console.log('Done! Here is the image info: ', result.info);
                    document.getElementById('result').innerHTML = `
                        <h3>âœ… Logo Uploaded Successfully!</h3>
                        <p><strong>URL:</strong> ${result.info.secure_url}</p>
                        <p><strong>Public ID:</strong> ${result.info.public_id}</p>
                        <img src="${result.info.secure_url}" style="max-width: 300px;" alt="Uploaded Logo">
                        <h4>Use this URL in your email template:</h4>
                        <code>${result.info.secure_url}</code>
                    `;
                }
            });
        });
    </script>
</body>
</html>
