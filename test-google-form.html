<!DOCTYPE html>
<html>
<head>
    <title>Google Forms Test</title>
</head>
<body>
    <h1>Direct Google Forms Test</h1>
    
    <!-- Direct form submission to your Google Form -->
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfx1uyXj0I5oE0Dn7Elmve4VJ3i5hRDjcPA2FG54nknzTCKXQ/formResponse" method="POST" target="_blank">
        
        <p><label>Full Name:</label><br>
        <input name="entry.470858559" type="text" value="Test User"></p>
        
        <p><label>Email:</label><br>
        <input name="entry.1394621864" type="email" value="test@example.com"></p>
        
        <p><label>Phone:</label><br>
        <input name="entry.163869454" type="text" value="+91 9876543210"></p>
        
        <p><label>City:</label><br>
        <input name="entry.1574003417" type="text" value="Mumbai"></p>
        
        <p><label>Date of Birth:</label><br>
        <input name="entry.1222485795" type="date" value="1995-01-01"></p>
        
        <p><label>Gender:</label><br>
        <input name="entry.1667748542" type="text" value="Male"></p>
        
        <p><label>Experience:</label><br>
        <input name="entry.808555411" type="text" value="2 years"></p>
        
        <p><label>Skills:</label><br>
        <input name="entry.736087672" type="text" value="Acting, Dancing"></p>
        
        <p><label>Instagram:</label><br>
        <input name="entry.825280997" type="text" value="https://instagram.com/testuser"></p>
        
        <p><label>Portfolio:</label><br>
        <input name="entry.2037686470" type="text" value="https://youtube.com/testchannel"></p>
        
        <p><input type="submit" value="Test Submit to Google Forms"></p>
    </form>
    
    <h2>Instructions:</h2>
    <ol>
        <li>Click "Test Submit to Google Forms" button</li>
        <li>It will open a new tab with Google Forms confirmation</li>
        <li>Check your Google Forms responses to see if data appears</li>
        <li>If it doesn't work, the entry IDs are wrong</li>
    </ol>
    
</body>
</html>
