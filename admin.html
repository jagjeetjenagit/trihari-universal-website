<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trihari Universal - Audition Applications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Audition Applications</h1>
            <p class="text-gray-600">Manage and review audition submissions</p>
        </div>

        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-900">Recent Applications</h2>
                    <button onclick="refreshApplications()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                        Refresh
                    </button>
                </div>
            </div>
            
            <div id="loading" class="px-6 py-8 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="mt-2 text-gray-600">Loading applications...</p>
            </div>

            <div id="applications" class="hidden">
                <!-- Applications will be loaded here -->
            </div>

            <div id="no-applications" class="hidden px-6 py-8 text-center">
                <p class="text-gray-500">No applications found.</p>
                <p class="text-sm text-gray-400 mt-2">Applications will appear here once submitted through your website.</p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_CONFIG = {
            owner: 'jagjeetjenagit',           // Your GitHub username
            repo: 'trihari-universal-website', // Your repository name
            token: 'YOUR_GITHUB_TOKEN'         // Replace with your GitHub token
        };

        async function loadApplications() {
            const loading = document.getElementById('loading');
            const applicationsDiv = document.getElementById('applications');
            const noApplications = document.getElementById('no-applications');
            
            try {
                // Fetch submissions folder from GitHub
                const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/submissions`, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    // No submissions folder yet
                    loading.classList.add('hidden');
                    noApplications.classList.remove('hidden');
                    return;
                }

                const files = await response.json();
                
                if (!files || files.length === 0) {
                    loading.classList.add('hidden');
                    noApplications.classList.remove('hidden');
                    return;
                }

                // Load each application file
                const applications = await Promise.all(
                    files.map(async (file) => {
                        const fileResponse = await fetch(file.download_url);
                        return await fileResponse.json();
                    })
                );

                // Sort by submission date (newest first)
                applications.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));

                // Display applications
                displayApplications(applications);
                
                loading.classList.add('hidden');
                applicationsDiv.classList.remove('hidden');

            } catch (error) {
                console.error('Error loading applications:', error);
                loading.innerHTML = `
                    <div class="text-red-600">
                        <p>Error loading applications</p>
                        <p class="text-sm">${error.message}</p>
                    </div>
                `;
            }
        }

        function displayApplications(applications) {
            const container = document.getElementById('applications');
            
            container.innerHTML = applications.map(app => `
                <div class="border-b border-gray-200 px-6 py-4 hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="flex items-center space-x-4">
                                <div class="flex-shrink-0">
                                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                        <span class="text-blue-600 font-semibold">${app.fullName.charAt(0)}</span>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <h3 class="text-lg font-medium text-gray-900">${app.fullName}</h3>
                                    <p class="text-sm text-gray-500">${app.email} â€¢ ${app.phone}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-sm font-medium text-gray-900">${app.applicationId}</p>
                                    <p class="text-xs text-gray-500">${new Date(app.submittedAt).toLocaleDateString()}</p>
                                </div>
                            </div>
                            
                            <div class="mt-3 grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                <div>
                                    <span class="font-medium text-gray-700">City:</span>
                                    <span class="text-gray-600">${app.city}</span>
                                </div>
                                <div>
                                    <span class="font-medium text-gray-700">Experience:</span>
                                    <span class="text-gray-600">${app.experience}</span>
                                </div>
                                <div>
                                    <span class="font-medium text-gray-700">Skills:</span>
                                    <span class="text-gray-600">${app.skills}</span>
                                </div>
                                <div>
                                    <span class="font-medium text-gray-700">File:</span>
                                    <span class="text-gray-600">${app.hasFile ? 'Yes' : 'No'}</span>
                                </div>
                            </div>
                            
                            ${app.instagram || app.portfolio ? `
                            <div class="mt-2 flex space-x-4 text-sm">
                                ${app.instagram ? `<a href="${app.instagram}" target="_blank" class="text-blue-600 hover:text-blue-800">Instagram</a>` : ''}
                                ${app.portfolio ? `<a href="${app.portfolio}" target="_blank" class="text-blue-600 hover:text-blue-800">Portfolio</a>` : ''}
                            </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function refreshApplications() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('applications').classList.add('hidden');
            document.getElementById('no-applications').classList.add('hidden');
            loadApplications();
        }

        // Load applications on page load
        loadApplications();
    </script>
</body>
</html>
